<main class="app-main">
  <div class="app-content-header">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-8"><h3 class="mb-0">Temas Populares</h3></div>
      </div>
    </div>
  </div>

  <div class="app-content container-fluid">
    <div *ngIf="loading" class="alert alert-info">Cargando temas...</div>
    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

    <div *ngIf="!loading && !error">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header border-0">
              <div class="card-tools">
                <button class="btn btn-tool btn-sm"><i class="fas fa-download"></i></button>
                <button class="btn btn-tool btn-sm"><i class="fas fa-bars"></i></button>
              </div>
            </div>

            <div class="card-body table-responsive p-0">
              <table class="table table-striped table-valign-middle" *ngIf="temas.length > 0">
                <thead>
                  <tr>
                    <th>Tema</th>
                    <th>Autor</th>
                    <th>Visitas</th>
                    <th>Fecha de creaci√≥n</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let tema of temas">
                    <td>
                      <img src="img/default-150x150.png" alt="img" class="img-circle img-size-32 mr-2">
                      <span class="text">{{ tema.titulo }}</span>
                    </td>
                    <td>usuario_{{ tema.usuarioId || 'desconocido' }}</td>
                    <td>{{ tema.id * 5 }}</td>
                    <td>{{ tema.fechaCreacion }}</td>
                  </tr>
                </tbody>
              </table>
              <div *ngIf="temas.length === 0" class="p-3">No hay temas publicados.</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
