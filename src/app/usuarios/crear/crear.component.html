<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content">
      <div class="container-fluid">
        <div class="d-flex justify-content-center align-items-center mt-5">
  
          <!-- general form elements -->
          <div class="card card-default">
            <div class="card-header">
              <h3 class="card-title">Crear nuevo usuario</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <form #crearForm="ngForm" (ngSubmit)="onSubmit(crearForm)" novalidate>
              <div class="card-body">
  
                <div class="form-group">
                  <label>Nombre</label>
                  <input 
                    type="text" 
                    class="form-control" 
                    [(ngModel)]="user.name" 
                    name="name" 
                    placeholder="Pepo"
                    required 
                    minlength="2" 
                    maxlength="50"
                    #name="ngModel">
                  <div *ngIf="name.invalid && (name.touched || crearForm.submitted)" class="text-danger">
                    <small *ngIf="name.errors?.['required']">El nombre es obligatorio.</small>
                    <small *ngIf="name.errors?.['minlength']">Mínimo 2 caracteres.</small>
                    <small *ngIf="name.errors?.['maxlength']">Máximo 50 caracteres.</small>
                  </div>
                </div>
  
                <div class="form-group">
                  <label>Nombre usuario</label>
                  <input 
                    type="text" 
                    class="form-control" 
                    [(ngModel)]="user.username" 
                    name="username" 
                    placeholder="JuanPerez"
                    required 
                    minlength="4" 
                    maxlength="30"
                    #username="ngModel">
                  <div *ngIf="username.invalid && (username.touched || crearForm.submitted)" class="text-danger">
                    <small *ngIf="username.errors?.['required']">El nombre de usuario es obligatorio.</small>
                    <small *ngIf="username.errors?.['minlength']">Mínimo 4 caracteres.</small>
                    <small *ngIf="username.errors?.['maxlength']">Máximo 30 caracteres.</small>
                  </div>
                </div>
  
                <div class="form-group">
                  <label>Email</label>
                  <input 
                    type="email" 
                    class="form-control" 
                    [(ngModel)]="user.email" 
                    name="email" 
                    placeholder="juan@gmail.com"
                    required
                    email
                    #email="ngModel">
                  <div *ngIf="email.invalid && (email.touched || crearForm.submitted)" class="text-danger">
                    <small *ngIf="email.errors?.['required']">El email es obligatorio.</small>
                    <small *ngIf="email.errors?.['email']">Formato de email inválido.</small>
                  </div>
                </div>
  
                <div class="form-group">
                  <label>Password</label>
                  <input 
                    type="password" 
                    class="form-control" 
                    [(ngModel)]="user.password" 
                    name="password" 
                    placeholder="********"
                    required 
                    minlength="6" 
                    maxlength="20"
                    #password="ngModel">
                  <div *ngIf="password.invalid && (password.touched || crearForm.submitted)" class="text-danger">
                    <small *ngIf="password.errors?.['required']">La contraseña es obligatoria.</small>
                    <small *ngIf="password.errors?.['minlength']">Mínimo 6 caracteres.</small>
                    <small *ngIf="password.errors?.['maxlength']">Máximo 20 caracteres.</small>
                  </div>
                </div>
  
              </div>
  
              <div class="card-footer">
                <button type="submit" class="btn btn-primary" [disabled]="crearForm.invalid">Guardar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </div>
